name: Update Dependencies

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update.yml'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # You can change the Node.js version as needed

    - name: Install dependencies
      run: |
        npm ci  # Use npm ci for a clean install based on package-lock.json

    - name: Remove pagedone package
      run: |      
       npm install @libsql/client@^0.4.0 axios@^1.6.2 cors@^2.8.5 dotenv@^16.3.1 express@^4.18.2 express-rate-limit@^7.1.5 file-type@^18.7.0 multer@^1.4.5-lts.1 node-schedule@^2.1.1 sharp@^0.33.1 uuid@^9.0.1
        
    - name: Commit changes
      run: |
        git config --local user.name "github-actions"
        git config --local user.email "github-actions@github.com"
        git add package.json package-lock.json
        git diff --cached --quiet || git commit -m "chore: update dependencies"  # Commit only if there are changes
        git push origin main  # Specify the remote and branch to push to

    - name: Run tests
      run: |
        npm test  # Run tests if you have a test script
